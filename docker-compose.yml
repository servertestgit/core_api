version: '3'

services:
  django:
    build: .
    ports:
      - EXPOSE 8000

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - django

  bot:
    container_name: bot
    command: python3 bot/app.py
    restart: always
    build:
      context: "."
      dockerfile: Dockerfile

volumes:
  static:
